<!DOCTYPE html>
{% load staticfiles %}
<html>
  <head lang="en">
    <meta charset="UTF-8">
    <title> Hyungchul's Scraping Service </title>
    <link rel="stylesheet" type="text/css" 
          href="{% static 'scraping/css/index.css' %}" />
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.2/css/bootstrap-theme.min.css">
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.2/js/bootstrap.min.js">
    </script>
  </head>
  <body>
    <div class="span3">

    <h2>Sign Up</h2>

    <form method="post" action="{% url 'signup' %}" 
          enctype="multipart/form-data">
      {% csrf_token %}
      <div>
        <label>Email Address</label>

        <input type="email" name="email" class="span3">
      </div>
      <div>
        <label>Username</label>

        <input type="text" name="username" class="span3">
      </div>
      <div>
        <label>Password</label>

        <input type="password" name="password" class="span3">
      </div>
      <div>
        <label>Confirm Password</label>
        <input type="password" name="confirm-password" class="span3">
      </div>
      <div>     
        <input type="submit" value="Sign up" class="btn btn-primary">
      </div>
    </form>
    </div>    
  </body>
</html>
